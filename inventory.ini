# updated inventory.ini

[vps_servers]
vps1 ansible_host=192.168.1.10 vault_root_password="{{ vault_root_passwords.vps1 }}"
vps2 ansible_host=192.168.1.11 vault_root_password="{{ vault_root_passwords.vps2 }}"

[webservers]
vps1 ansible_host=192.168.1.10 vault_root_password="{{ vault_root_passwords.vps1 }}"
vps2 ansible_host=192.168.1.11 vault_root_password="{{ vault_root_passwords.vps2 }}"

[webservers:vars]
# Web stack deployment options
install_docker=true
install_docker_compose=true
install_traefik=true
install_nginx=true
configure_firewall=true

# Traefik configuration
traefik_enable_ssl=false
traefik_http_port=80
traefik_https_port=443
traefik_admin_port=8080
traefik_domain=example.local

# Header configuration mode: 'traefik', 'nginx', or 'custom'
header_mode=traefik

[all:vars]
ansible_user={{ vault_admin_username }}
ansible_port={{ vault_ssh_port }}
ansible_ssh_private_key_file=~/.ssh/vps_management_key
